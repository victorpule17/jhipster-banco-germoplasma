<div>
  <h2 id="page-heading" data-cy="UbicacionHeading">
    <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.home.title">Ubicacions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.home.refreshListLabel">Refrescar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ubicacion"
        [routerLink]="['/ubicacion/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.home.createLabel"> Crear nuevo Ubicacion </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ubicacions?.length === 0">
    <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.home.notFound">Ning√∫n Ubicacions encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="ubicacions && ubicacions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="callePrincipal">
            <div class="d-flex">
              <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.callePrincipal">Calle Principal</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="calleSecundaria">
            <div class="d-flex">
              <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.calleSecundaria">Calle Secundaria</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="latitud">
            <div class="d-flex">
              <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.latitud">Latitud</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="altitud">
            <div class="d-flex">
              <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.altitud">Altitud</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="longitud">
            <div class="d-flex">
              <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.longitud">Longitud</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="parroquia.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsterBancoGermoplasmaApp.ubicacion.parroquia">Parroquia</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ubicacion of ubicacions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ubicacion', ubicacion.id, 'view']">{{ ubicacion.id }}</a>
          </td>
          <td>{{ ubicacion.callePrincipal }}</td>
          <td>{{ ubicacion.calleSecundaria }}</td>
          <td>{{ ubicacion.latitud }}</td>
          <td>{{ ubicacion.altitud }}</td>
          <td>{{ ubicacion.longitud }}</td>
          <td>
            <div *ngIf="ubicacion.parroquia">
              <a [routerLink]="['/parroquia', ubicacion.parroquia.id, 'view']">{{ ubicacion.parroquia.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ubicacion', ubicacion.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Vista</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ubicacion', ubicacion.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
              </button>

              <button type="submit" (click)="delete(ubicacion)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="ubicacions && ubicacions.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
