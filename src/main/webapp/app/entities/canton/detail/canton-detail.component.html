<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="canton">
      <h2 data-cy="cantonDetailsHeading"><span jhiTranslate="jhipsterBancoGermoplasmaApp.canton.detail.title">Canton</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ canton.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterBancoGermoplasmaApp.canton.nombreCanton">Nombre Canton</span></dt>
        <dd>
          <span>{{ canton.nombreCanton }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterBancoGermoplasmaApp.canton.provincia">Provincia</span></dt>
        <dd>
          <div *ngIf="canton.provincia">
            <a [routerLink]="['/provincia', canton.provincia.id, 'view']">{{ canton.provincia.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/canton', canton.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
