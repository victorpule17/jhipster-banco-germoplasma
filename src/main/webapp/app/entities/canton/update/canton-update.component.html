<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-canton-heading"
        data-cy="CantonCreateUpdateHeading"
        jhiTranslate="jhipsterBancoGermoplasmaApp.canton.home.createOrEditLabel"
      >
        Crear o editar Canton
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterBancoGermoplasmaApp.canton.nombreCanton" for="field_nombreCanton"
            >Nombre Canton</label
          >
          <input
            type="text"
            class="form-control"
            name="nombreCanton"
            id="field_nombreCanton"
            data-cy="nombreCanton"
            formControlName="nombreCanton"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterBancoGermoplasmaApp.canton.provincia" for="field_provincia">Provincia</label>
          <select
            class="form-control"
            id="field_provincia"
            data-cy="provincia"
            name="provincia"
            formControlName="provincia"
            [compareWith]="compareProvincia"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="provinciaOption" *ngFor="let provinciaOption of provinciasSharedCollection">{{ provinciaOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
