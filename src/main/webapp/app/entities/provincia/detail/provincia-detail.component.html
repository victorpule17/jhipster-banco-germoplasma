<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="provincia">
      <h2 data-cy="provinciaDetailsHeading"><span jhiTranslate="jhipsterBancoGermoplasmaApp.provincia.detail.title">Provincia</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ provincia.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterBancoGermoplasmaApp.provincia.nombreProvincia">Nombre Provincia</span></dt>
        <dd>
          <span>{{ provincia.nombreProvincia }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterBancoGermoplasmaApp.provincia.pais">Pais</span></dt>
        <dd>
          <div *ngIf="provincia.pais">
            <a [routerLink]="['/pais', provincia.pais.id, 'view']">{{ provincia.pais.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/provincia', provincia.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
