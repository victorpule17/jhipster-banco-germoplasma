<div>
  <h2 id="page-heading" data-cy="ParroquiaHeading">
    <span jhiTranslate="jhipsterBancoGermoplasmaApp.parroquia.home.title">Parroquias</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterBancoGermoplasmaApp.parroquia.home.refreshListLabel">Refrescar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-parroquia"
        [routerLink]="['/parroquia/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterBancoGermoplasmaApp.parroquia.home.createLabel"> Crear nuevo Parroquia </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="parroquias?.length === 0">
    <span jhiTranslate="jhipsterBancoGermoplasmaApp.parroquia.home.notFound">Ning√∫n Parroquias encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="parroquias && parroquias.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nombreParroquia">
            <div class="d-flex">
              <span jhiTranslate="jhipsterBancoGermoplasmaApp.parroquia.nombreParroquia">Nombre Parroquia</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="canton.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsterBancoGermoplasmaApp.parroquia.canton">Canton</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let parroquia of parroquias; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/parroquia', parroquia.id, 'view']">{{ parroquia.id }}</a>
          </td>
          <td>{{ parroquia.nombreParroquia }}</td>
          <td>
            <div *ngIf="parroquia.canton">
              <a [routerLink]="['/canton', parroquia.canton.id, 'view']">{{ parroquia.canton.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/parroquia', parroquia.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Vista</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/parroquia', parroquia.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
              </button>

              <button type="submit" (click)="delete(parroquia)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="parroquias && parroquias.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
